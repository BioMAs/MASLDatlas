name: Build and Deploy MASLDatlas

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha

      - name: Validate dataset configuration
        run: |
          if [ -f "config/datasets_sources.json" ]; then
            python3 -m json.tool config/datasets_sources.json > /dev/null
            echo "âœ… Dataset configuration is valid"
          else
            echo "âš ï¸ No dataset configuration found, using local datasets only"
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Python dependencies
        run: |
          pip install requests

      - name: Test dataset configuration
        run: |
          if [ -f "config/datasets_sources.json" ]; then
            echo "ğŸ§ª Testing dataset configuration..."
            python3 -m json.tool config/datasets_sources.json > /dev/null
            echo "âœ… Dataset configuration JSON is valid"
            python3 scripts/dataset-management/download_datasets.py list || echo "âš ï¸ Dataset listing failed"
          else
            echo "âš ï¸ No dataset configuration to test"
          fi

      - name: Test Docker build
        run: |
          echo "ğŸ³ Testing Docker build..."
          docker build -t masldatlas-test .

      - name: Test container startup
        run: |
          echo "ğŸš€ Testing container startup..."
          docker run -d --name test-container \
            -e SKIP_DATASET_CHECK=true \
            -p 3838:3838 \
            masldatlas-test
          
          # Wait for startup
          sleep 30
          
          # Test health check
          curl -f http://localhost:3838 || exit 1
          echo "âœ… Container started successfully"
          
          # Cleanup
          docker stop test-container
          docker rm test-container

  deploy:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to production
        run: |
          echo "ğŸš€ Production deployment ready"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main"
          echo "âœ… Build completed successfully"
          echo ""
          echo "To deploy to production:"
          echo "1. Configure your production server"
          echo "2. Set up deployment secrets"
          echo "3. Run: ./deploy-prod.sh your-domain.com"
